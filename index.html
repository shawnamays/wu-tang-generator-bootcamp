<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wu-Tang Name Generator</title>
    <!--FONTS WILL GO HERE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--CODE WAS COMPLETED WITH HELP FROM MY PERSONAL TUTOR-->
    <h1>What's Your Wu-Tang Name?</h1>
    <form>
      <!--the letters that go in the drop down menu go here-->
      <select id="letterSelector">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>

      <!--CONTINENTS IN DROP DOWN GO HERE-->
      <select id="continentSelector">
        <option value="North America">North America</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Australia">Australia</option>
        <option value="Europe">Europe</option>
        <option value="South America">South America</option>
        <option value="Antarctica">Antarctica</option>
      </select>
<!--COLORS IN DROP DOWN GO HERE-->
      <select id="colorSelector">
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="brown">Brown</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
      </select>

      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="female">Non-Binary</option>
        <option value="female">Genderqueer</option>
        <option value="female">Genderfluid</option>
        <option value="female">Genderless</option>
        <option value="female">Other/Not Listed</option>
      </select>

      <input type="text" placeholder="Enter A Country" id="country" name="country" />

      <button type="button" id="wutangGenerator">Give me another one!</button>

      <div id="wutangName"></div>
    </form>

    <script src="./js/main.js"></script>
  </body>
</html>
